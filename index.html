<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
    <form class="formulario">
        <legend>informações do aluno</legend>
         <input type="text" name="nome" id="nome" placeholder="NOME">

        <input type="text" name="matricula" id="matricula" placeholder="MATRÍCULA">

         <input type="text" name="nota1" id="nota1" placeholder="PRIMEIRA NOTA">

        <input type="text" name="nota2" id="nota2" placeholder="SEGUNDA NOTA">

        <input type="text" name="nota3" id="nota3" placeholder="TERCEIRA NOTA">

        <button type="submit" class="btn btn-success">ADCIONAR</button>   
    </form>
    
    <br>

    <h1>tabela de alunos</h1>
    
    <table>
         <tr>
            <th>NOME</th>
            <th>MATRÍCULA</th>
            <th>PRIMEIRA NOTA</th>
            <th>SEGUNDA NOTA</th>
            <th>TERCEIRA NOTA</th>
            <th>MÉDIA</th>
        </tr>
    </table>
    
  



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
